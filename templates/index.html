<!DOCTYPE html>
<html>
<head><title>Temperature by ZIP</title></head>
<body>
<h1>Multi-Day Temperature Viewer</h1>
<form method="POST">
  ZIP Code: <input name="zip" required><br>
  Start Date: <input type="date" name="start" required><br>
  End Date: <input type="date" name="end" required><br>
  <input type="submit" value="Show Graph">
</form>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

{% if request.method == 'POST' %}
<h2>Result</h2>
<img src="/" alt="Temperature Graph"><br>
<p><a href="/download/{{ request.form['zip'] }}/{{ now.strftime('%m_%d_%Y') }}.csv">
   Download CSV for ZIP {{ request.form['zip'] }}</a></p>
{% endif %}
</body>
</html>
