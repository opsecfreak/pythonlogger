<!DOCTYPE html>
<html>
<head><title>Temperature Viewer</title></head>
<body>
<h1>Temperature Report by ZIP Code</h1>
<form method="POST">
  ZIP Code: <input name="zip" required><br>
  Start Date: <input type="date" name="start" required><br>
  End Date: <input type="date" name="end" required><br>
  <input type="submit" value="Submit">
</form>

{% if error %}
  <p style="color:red">{{ error }}</p>
{% endif %}

{% if request.method == 'POST' %}
  <h2>Temperature Graph</h2>
  <img src="/" alt="Graph of min/avg/max temperatures"><br>
  <p><a href="/download/data_{{ request.form['zip'] }}_{{ now.strftime('%m_%d_%Y') }}.csv">Download CSV</a></p>
{% endif %}
</body>
</html>
