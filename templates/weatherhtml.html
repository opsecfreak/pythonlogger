<!doctype html>
<html>
<head><title>Temp by ZIP</title></head>
<body>
<h1>Temperature Tracker</h1>
<form method="POST">
 ZIP: <input name="zip" required> &nbsp;
 Start: <input type="date" name="start" required>
 End: <input type="date" name="end" required>
 <button>Show</button>
</form>

{% if error %}
 <p style="color:red">{{ error }}</p>
{% endif %}
{% if request.method=='POST' %}
 <img src="/" alt="Temp graph"><br>
 <a href="/data.csv">Download stored data (CSV)</a>
{% endif %}
</body>
</html>
