<!DOCTYPE html>
<html>
<head>
    <title>Temperature Viewer</title>
</head>
<body>
    <h1>Temperature Graph by ZIP Code</h1>
    <form method="POST">
        ZIP Code: <input type="text" name="zip" required><br>
        Start Date: <input type="date" name="start" required><br>
        End Date: <input type="date" name="end" required><br>
        <input type="submit" value="Get Data">
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if request.method == 'POST' %}
        <h2>Graph</h2>
        <img src="/" alt="Temperature Graph">
        <br><br>
        <a href="/data.csv">Download CSV</a>
    {% endif %}
</body>
</html>
